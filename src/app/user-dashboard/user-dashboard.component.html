<section class="page-title">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h2>Charts</h2>
          </div>
        </div>
      </div>
    </section>

<section  class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let lineGraph of lineGraphReports">
              <app-line-chart [lineCharts]="lineGraph"></app-line-chart>
          </div>


          <div class="col-md-4">
            <div class="widget">
             <app-pie-chart></app-pie-chart>
            </div>
         </div>


          <div *ngFor="let barGraph of barGraphReports">
              <app-bar-chart [barCharts]="barGraph"></app-bar-chart>
         </div>

         <div class="col-md-4">
           <div class="widget">
            <app-gauge-chart ></app-gauge-chart>
           </div>
         </div>





    <div class="col-md-12">
    
       <app-data-table></app-data-table>

  </div>
<!-- <app-ng2-data-table></app-ng2-data-table> -->


       </div>
      </div>
</section>
