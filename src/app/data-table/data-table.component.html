<div class="col-md-6">
    <div class="widget">
    <!-- <div class="col-md-8">
      <div class="widget"> -->
<span style="color:#333333;font-size:18px;fill:#333333;width:467px;"> {{tableName}}</span>
    <table class="table" style="height:400px">
           <thead class="thead-inverse">
             <tr>
               <th *ngFor="let head of header">{{head.displayName}}</th>
             </tr>
           </thead>
           <!-- <div style="overflow:auto;"> -->
           <tbody>
               <tr *ngFor="let event of eventArray">
                   <td *ngFor="let head of header">{{event[head.name.trim()]}}</td>
               </tr>
           </tbody>
           <!-- </div> -->
      </table>

      <nav aria-label="Page navigation ">
          <ul class="pagination">
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage"
            class="pagination-sm" (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
          </ul>
      </nav>



  </div>
  </div>
